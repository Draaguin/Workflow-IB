<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aprovar Requisição</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Aprovar Requisição #{{ linha }}</h1>
    <form method="post">
      <div class="form-group">
        <label for="status">Status:</label>
        <select name="status" id="status" class="form-control">
          <option value="Aprovado">Aprovado</option>
          <option value="Reprovado">Reprovado</option>
          <option value="Revisão Solicitada">Revisão Solicitada</option>
        </select>
      </div>

      <div class="form-group">
        <label for="data_aprovacao">Data da Aprovação:</label>
        <input type="date" name="data_aprovacao" id="data_aprovacao" class="form-control">
      </div>

      <div class="form-group">
        <label for="observacoes">Observações:</label>
        <textarea name="observacoes" id="observacoes" class="form-control"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </div>
    </form>
  </div>
</body>
</html>
